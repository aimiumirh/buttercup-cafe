<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttercup Café</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.jpg" type="image/jpg" sizes="16x16"> <!-- Favicon -->
  <link rel="stylesheet" href="hover.css" type="text/css"> <!-- Hover Effects CSS -->
  
</head>
<body>
head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
		
		table {
            max-width: 1200px;
            margin: 10px auto;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        .menu-container {
            max-width: 1200px;
            margin: 10px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 100px;
            padding: 10px;
        }

        .menu-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            height: 250px;
			width: 350px;
            object-fit: cover;
        }

        .menu-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .menu-item .new-badge {
            position: absolute;
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }

        .order-button {
            display: block;
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin: 30px auto;
            width: fit-content;
        }

        .order-button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
	
	<table>
	<tr>
		<h1 style="text-align: center; margin-top: 20px;">Buttercup Café Student-Friendly Menu</h1>
		<p align="center"><i>Affordable bites and drinks for students! Just show your student ID.</i></p>
	
		<div class="menu-container">
		   
			<tr>
				<td> 
					<div class="menu-item">
						<span class="new-badge">NEW</span>
						<img src="image/chocolate cake.jpg" alt="chocolate cake">
						<h3>Desserts</h3>
					</div>
				</td>
				
				<td>
					<div class="menu-item">
						<img src="image/coffee2.jpg" alt="coffee2">
						<h3>Coffee & Espresso</h3>
					</div>
			   </td>
				
				<td>
					<div class="menu-item">
						<span class="new-badge">NEW</span>
						<img src="image/pasta.jpg" alt="pasta">
						<h3>Pasta</h3>
					</div>
				</td>
		   </tr>
		   
		   <tr>
			   <td>
					<div class="menu-item">
						<img src="image/ice lemon tea.jpg" alt="ice lemon tea">
						<h3>Tea & Refeshment</h3>
					</div>
				</td>
				
				<td>
					<div class="menu-item">
						<span class="new-badge">NEW</span>
						<img src="image/honeycomb.jpg" alt="honeycomb">
						<h3>Student Special</h3>
					</div>
				</td>
			</tr>
		</div>
	</tr>
	</table>
</body>
</html>
